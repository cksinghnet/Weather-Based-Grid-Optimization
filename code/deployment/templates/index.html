<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grid Consumption Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #007bff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-weight: bold;
        }

        select,
        input[type="datetime-local"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .prediction {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dateInput = document.getElementById("date");
            const now = new Date();
            const nextYear = new Date();
            nextYear.setFullYear(now.getFullYear() + 1);

            // Set the min date to current date and max date to one year from now
            dateInput.min = now.toISOString().slice(0, 16);
            dateInput.max = nextYear.toISOString().slice(0, 16);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Grid Consumption Prediction</h1>
        <form method="POST">
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="Delhi">Delhi</option>
            </select>

            <label for="date">Date:</label>
            <input type="datetime-local" id="date" name="date" required>

            <button type="submit"><i class="fas fa-bolt"></i> Get Prediction</button>
        </form>

        {% if prediction %}
        <div class="prediction">Prediction Result: {{ prediction }} MW</div>
        {% endif %}
    </div>
</body>

</html>
